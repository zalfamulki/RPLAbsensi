<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Dosen - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="profile-header">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Kelola Data Dosen</h1>
        </header>

        <main class="kelola-main">
            <div class="action-bar">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                        <circle cx="8" cy="8" r="6"></circle>
                        <path d="m13 13 6 6"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Cari dosen...">
                </div>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                        <path d="M10 4v12M4 10h12"></path>
                    </svg>
                    Tambah
                </button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>NIP</th>
                            <th>NIDN</th>
                            <th>Nama</th>
                            <th>Jabatan</th>
                            <th>Prodi</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dosenTable">
                        <tr>
                            <td colspan="7" class="text-center">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="dashboard-admin.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="kelola-data.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Kelola</span>
            </a>
            <a href="laporan.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span>Laporan</span>
            </a>
            <a href="profil-admin.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Dosen</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="dosenForm" class="modal-form">
                <input type="hidden" id="dosenId" name="id">
                
                <div class="form-group">
                    <label for="nip">NIP *</label>
                    <input type="text" id="nip" name="nip" required>
                </div>

                <div class="form-group">
                    <label for="nidn">NIDN *</label>
                    <input type="text" id="nidn" name="nidn" required>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Lengkap *</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="jabatan">Jabatan Akademik</label>
                    <input type="text" id="jabatan" name="jabatan">
                </div>

                <div class="form-group">
                    <label for="prodi">Program Studi *</label>
                    <select id="prodi" name="prodi" required>
                        <option value="">Pilih Program Studi</option>
                        <option value="Informatika">Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Elektro">Teknik Elektro</option>
                        <option value="Teknik Mesin">Teknik Mesin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">No. HP *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password">
                    <small>Kosongkan jika tidak ingin mengubah password</small>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
      

        function loadDosen() {
            fetch('api/get-dosen.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('dosenTable');
                    if(data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" class="text-center">Tidak ada data</td></tr>';
                        return;
                    }

                    tbody.innerHTML = data.map(dsn => `
                        <tr>
                            <td>${dsn.nip}</td>
                            <td>${dsn.nidn || '-'}</td>
                            <td>${dsn.nama}</td>
                            <td>${dsn.jabatan || '-'}</td>
                            <td>${dsn.prodi}</td>
                            <td>${dsn.email}</td>
                            <td>
                                <button class="btn-icon" onclick="editDosen('${dsn.nip}')" title="Edit">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor">
                                        <path d="M12 3l3 3-9 9H3v-3l9-9z"></path>
                                    </svg>
                                </button>
                                <button class="btn-icon btn-danger" onclick="deleteDosen('${dsn.nip}')" title="Hapus">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor">
                                        <path d="M3 6h12M8 3h2M5 6v9a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#dosenTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Dosen';
            document.getElementById('dosenForm').reset();
            document.getElementById('dosenId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('modalForm').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalForm').style.display = 'none';
        }

        function editDosen(nip) {
            fetch(`api/get-dosen.php?nip=${nip}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('modalTitle').textContent = 'Edit Dosen';
                    document.getElementById('dosenId').value = data.nip;
                    document.getElementById('nip').value = data.nip;
                    document.getElementById('nidn').value = data.nidn;
                    document.getElementById('nama').value = data.nama;
                    document.getElementById('jabatan').value = data.jabatan;
                    document.getElementById('prodi').value = data.prodi;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('password').required = false;
                    document.getElementById('modalForm').style.display = 'flex';
                });
        }

        function deleteDosen(nip) {
            if(confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                fetch('api/delete-dosen.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nip: nip})
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        alert('Data berhasil dihapus');
                        loadDosen();
                    } else {
                        alert('Gagal menghapus data: ' + data.message);
                    }
                });
            }
        }

        document.getElementById('dosenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('api/save-dosen.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('Data berhasil disimpan');
                    closeModal();
                    loadDosen();
                } else {
                    alert('Gagal menyimpan data: ' + data.message);
                }
            });
        });

        window.addEventListener('DOMContentLoaded', loadDosen);
    </script>
</body>
</html>
