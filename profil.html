<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="profile-header">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Profil Mahasiswa</h1>
        </header>

        <!-- Main Content -->
        <main class="profile-main">
            <!-- Profile Photo Section -->
            <div class="profile-photo-section">
                <div class="profile-photo">
                    <svg width="80" height="80" viewBox="0 0 80 80" fill="#9CA3AF">
                        <circle cx="40" cy="25" r="15"/>
                        <path d="M15 65c0-13.807 11.193-25 25-25s25 11.193 25 25"/>
                    </svg>
                </div>
                <button class="photo-upload-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
            </div>

            <!-- Profile Form -->
            <form class="profile-form">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" value="Muhammad Rizki" readonly>
                </div>

                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" value="1234567890" readonly>
                </div>

                <div class="form-group">
                    <label for="status">Status Mahasiswa</label>
                    <input type="text" id="status" value="Aktif" readonly>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="rizki@student.unsil.ac.id" readonly>
                </div>

                <button type="button" class="btn btn-primary" id="editBtn">Edit Profil</button>
                <button type="button" class="btn btn-outline" id="logoutBtn">Logout</button>
            </form>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="scanqr.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Scan QR</span>
            </a>
            <a href="riwayat-absensi.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>Riwayat</span>
            </a>
            <a href="profil.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
