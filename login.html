<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="animated-shapes">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
        
        <div class="login-card card-entrance">
            <div class="login-header">
                <div class="header-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60">
                        <circle cx="30" cy="30" r="25" fill="url(#gradient1)"/>
                        <path d="M30 15 L35 20 L40 15 L40 25 L35 30 L40 35 L40 40 L35 35 L30 40 L25 35 L20 40 L20 35 L25 30 L20 25 L20 15 L25 20 L30 15 Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#4F46E5"/>
                                <stop offset="100%" style="stop-color:#6366F1"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="app-title-small">UnivSync Attend</h1>
                <p class="app-subtitle">Selamat Datang Kembali</p>
            </div>
            
            <h2 class="login-title">Login Sebagai</h2>
            
            <!-- Role Selection -->
            <div class="role-selection" id="roleSelection">
                <div class="role-card" data-role="mahasiswa">
                    <div class="role-icon">
                        <svg width="50" height="50" viewBox="0 0 50 50">
                            <circle cx="25" cy="15" r="10" fill="currentColor"/>
                            <path d="M10 40 C10 30 15 25 25 25 C35 25 40 30 40 40" fill="currentColor"/>
                            <path d="M15 20 L25 15 L35 20" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </div>
                    <h3>Mahasiswa</h3>
                    <p>Scan QR untuk absensi</p>
                    <div class="role-check">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M20 6L9 17l-5-5" stroke="white" fill="none" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                
                <div class="role-card" data-role="dosen">
                    <div class="role-icon">
                        <svg width="50" height="50" viewBox="0 0 50 50">
                            <circle cx="25" cy="15" r="10" fill="currentColor"/>
                            <path d="M10 40 C10 30 15 25 25 25 C35 25 40 30 40 40" fill="currentColor"/>
                            <rect x="18" y="5" width="14" height="3" rx="1.5" fill="currentColor"/>
                        </svg>
                    </div>
                    <h3>Dosen</h3>
                    <p>Generate QR untuk kelas</p>
                    <div class="role-check">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M20 6L9 17l-5-5" stroke="white" fill="none" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Login Form (Hidden initially) -->
            <form id="loginForm" class="login-form" style="display: none;">
                <button type="button" class="back-to-role" id="backToRole">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M15 10H5M10 15l-5-5 5-5" stroke="currentColor" fill="none" stroke-width="2"/>
                    </svg>
                    Kembali
                </button>
                
                <div class="selected-role-info">
                    <span class="role-badge" id="roleBadge"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle; margin-right: 5px;">
                            <path d="M3 3h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M3 5l6 4 6-4" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="nama@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle; margin-right: 5px;">
                            <rect x="4" y="8" width="10" height="7" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M6 8V5a3 3 0 0 1 6 0v3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 20 20" class="eye-icon">
                                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                                <circle cx="10" cy="10" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat Saya</span>
                    </label>
                    <a href="#" class="forgot-link">Lupa Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-with-icon">
                    <span>Login</span>
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M5 10h10M12 7l3 3-3 3" stroke="white" fill="none" stroke-width="2"/>
                    </svg>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Belum punya akun? <a href="#" class="register-link">Daftar Sekarang</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
