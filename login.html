<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="decorative-shape shape-top-left"></div>
        <div class="decorative-shape shape-bottom-right"></div>
        
        <div class="login-card">
            <div class="login-header">
                <h1 class="app-title-small">UnivSync Attend</h1>
            </div>
            
            <h2 class="login-title">Login</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="nama@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <a href="forget-password.html" class="forgot-link">Forgot password?</a>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
 
    <script src="script.js"></script>
</body>
</html>
