<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Admin - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="profile-header">
            <button class="back-btn" onclick="window.location.href='dashboard-admin.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Kelola Data Administrator</h1>
        </header>

        <main class="kelola-main">
            <div class="action-bar">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                        <circle cx="8" cy="8" r="6"></circle>
                        <path d="m13 13 6 6"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Cari admin...">
                </div>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                        <path d="M10 4v12M4 10h12"></path>
                    </svg>
                    Tambah
                </button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>NIP</th>
                            <th>Nama</th>
                            <th>Jabatan</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable">
                        <tr>
                            <td colspan="5" class="text-center">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="dashboard-admin.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="kelola.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Kelola</span>
            </a>
            <a href="laporan.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span>Laporan</span>
            </a>
            <a href="profil-admin.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Admin</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="adminForm" class="modal-form">
                <input type="hidden" id="idAdmin" name="id">
                
                <div class="form-group">
                    <label for="nip">NIP *</label>
                    <input type="text" id="nip" name="nip" required>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Lengkap *</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <input type="text" id="jabatan" name="jabatan" placeholder="Contoh: Kepala IT">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password">
                    <small class="text-muted" id="passHelp">Kosongkan jika tidak ingin mengubah password (saat edit)</small>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        

        function loadAdmin() {
            fetch('api/get-admins.php')
                .then(response => response.json())
                .then(res => {
                    const tbody = document.getElementById('adminTable');
                    if(!res.success || res.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="text-center">Tidak ada data</td></tr>';
                        return;
                    }

                    tbody.innerHTML = res.data.map(adm => `
                        <tr>
                            <td>${adm.nip}</td>
                            <td>${adm.nama}</td>
                            <td>${adm.jabatan || '-'}</td>
                            <td>${adm.email}</td>
                            <td>
                                <button class="btn-icon" onclick="editAdmin('${adm.id}', '${adm.nip}', '${adm.nama}', '${adm.jabatan}', '${adm.email}')" title="Edit">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor">
                                        <path d="M12 3l3 3-9 9H3v-3l9-9z"></path>
                                    </svg>
                                </button>
                                <button class="btn-icon btn-danger" onclick="deleteAdmin('${adm.id}')" title="Hapus">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor">
                                        <path d="M3 6h12M8 3h2M5 6v9a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                });
        }

        // Pencarian
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#adminTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Admin';
            document.getElementById('adminForm').reset();
            document.getElementById('idAdmin').value = '';
            document.getElementById('passHelp').textContent = 'Wajib diisi untuk admin baru';
            document.getElementById('password').required = true;
            document.getElementById('modalForm').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalForm').style.display = 'none';
        }

        // Fungsi Edit - Mengisi form dengan data yang ada
        function editAdmin(id, nip, nama, jabatan, email) {
            document.getElementById('modalTitle').textContent = 'Edit Admin';
            document.getElementById('idAdmin').value = id;
            document.getElementById('nip').value = nip;
            document.getElementById('nama').value = nama;
            document.getElementById('jabatan').value = (jabatan === 'null' || jabatan === null) ? '' : jabatan;
            document.getElementById('email').value = email;
            
            document.getElementById('passHelp').textContent = 'Kosongkan jika tidak ingin mengubah password';
            document.getElementById('password').required = false;
            document.getElementById('modalForm').style.display = 'flex';
        }

        function deleteAdmin(id) {
            if(confirm('Yakin ingin menghapus data admin ini?')) {
                fetch('api/delete-admin.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: id})
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if(data.success) loadAdmin();
                });
            }
        }

        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Konversi form data ke JSON object
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('api/save-admin.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => {
                alert(res.message);
                if(res.success) {
                    closeModal();
                    loadAdmin();
                }
            });
        });

        window.addEventListener('DOMContentLoaded', loadAdmin);
    </script>
</body>
</html>
