<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Kelas - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="history-header">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Riwayat Kelas</h1>
        </header>

        <!-- Main Content -->
        <main class="history-main">
            <div class="history-info">
                <h2>Riwayat Sesi Kelas</h2>
                <p class="semester-info">Semester Ganjil 2024/2025</p>
            </div>

            <!-- Filter Section -->
             <div class="filter-section-enhanced">
                <div class="filter-row">
                    <select id="filterCourse" class="filter-select">
                     <option value="RPL">Rekayasa Perangkat Lunak</option>
                    <option value="Arkom">Organisasi dan Arsitektur Komputer</option>
                    <option value="SO">Sistem Operasi</option>
                    <option value="Pemsis">Pemrograman Sistem</option>
                    <option value="PBO">Pemrograman Berorientasi Objek</option>
                    <option value="Aljabar">Aljabar Linier dan Matriks</option>
                    <option value="Probstat">Probabilitas dan Statiska</option>
                    <option value="IMK">Interaksi Manusia dan Komputer</option>
                    <option value="Etprof">Etika Profesi</option>
                    </select>
                    <select id="filterMonth" class="filter-select">
                       <option value="all">Semua Bulan</option>
                        <option value="01">Januari 2025</option>
                        <option value="02">Februari 2025</option>
                        <option value="03">Maret 2025</option>  
                        <option value="04">April 2025</option>
                        <option value="05">Mei 2025</option>    
                        <option value="06">Juni 2025</option>
                        <option value="07">Juli 2025</option>   
                        <option value="08">Agustus 2025</option>
                        <option value="09">September 2025</option>
                        <option value="10">Oktober 2025</option>
                        <option value="11">November 2025</option>
                        <option value="12">Desember 2025</option>
                    </select>
                </div>
            </div>

            <!-- Class History List -->
            <div class="class-history-list" id="classHistoryList">
                <!-- Class history will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="120" height="120" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="50" fill="none" stroke="#E5E7EB" stroke-width="3"/>
                    <path d="M60 40v20M60 80h.01" stroke="#9CA3AF" stroke-width="4"/>
                </svg>
                <h3>Belum Ada Riwayat</h3>
                <p>Riwayat kelas akan muncul setelah Anda membuat sesi absensi</p>
            </div>

            <!-- Summary Section -->
            <div class="summary-card-enhanced">
                <h3>Statistik Total</h3>
                <div class="total-stats">
                    <div class="total-stat-item">
                        <div class="total-icon">
                            <svg width="30" height="30" viewBox="0 0 30 30">
                                <rect x="5" y="5" width="20" height="20" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M10 10h10M10 15h10M10 20h7" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="total-info">
                            <span class="total-value">15</span>
                            <span class="total-label">Total Sesi</span>
                        </div>
                    </div>
                    
                    <div class="total-stat-item">
                        <div class="total-icon success">
                            <svg width="30" height="30" viewBox="0 0 30 30">
                                <circle cx="15" cy="15" r="12" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M10 15l4 4 6-8" stroke="currentColor" fill="none" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="total-info">
                            <span class="total-value">87%</span>
                            <span class="total-label">Rata-rata Kehadiran</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard-dosen.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="generate-qr.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Generate QR</span>
            </a>
            <a href="riwayat-kelas.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>Riwayat</span>
            </a>
            <a href="profil-dosen.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
