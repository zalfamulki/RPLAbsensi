<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-top">
                <h2 class="greeting">Selamat Datang Di</h2>
                <div class="header-icons">
                    <button class="icon-btn" id="notifBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="menuBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <h1 class="header-title">UnivSync Attend</h1>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Info Cards -->
            <div class="info-section">
                <div class="info-card">
                    <div class="info-icon">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="12" r="8" fill="white"/>
                            <path d="M8 32c0-6.627 5.373-12 12-12s12 5.373 12 12" fill="white"/>
                        </svg>
                    </div>
                    <div class="info-content">
                        <h3>MAHASISWA</h3>
                        <p class="student-count">2,500</p>
                    </div>
                </div>
            </div>

            <!-- Welcome Card -->
            <div class="welcome-card">
                <div class="welcome-illustration">
                    <svg width="180" height="120" viewBox="0 0 180 120">
                        <circle cx="60" cy="40" r="18" fill="#4F46E5"/>
                        <rect x="45" y="60" width="30" height="45" rx="4" fill="#4F46E5"/>
                        <circle cx="90" cy="35" r="20" fill="#6366F1"/>
                        <rect x="73" y="58" width="34" height="50" rx="4" fill="#6366F1"/>
                        <circle cx="120" cy="40" r="18" fill="#818CF8"/>
                        <rect x="105" y="60" width="30" height="45" rx="4" fill="#818CF8"/>
                    </svg>
                </div>
                <div class="welcome-info">
                    <h3>SELAMAT DATANG DI</h3>
                    <p class="university-name">Universitas Siliwangi</p>
                    <p class="welcome-desc">
                        Lakukan absensi dengan memilih mata kuliah di bawah ini.
                        Pastikan Anda sudah berada di kelas yang sesuai dengan mata kuliah yang akan diabsen.
                    </p>
                </div>
            </div>

            <!-- Action Button -->
            <div class="action-section">
                <button class="btn-encode" onclick="location.href='scanqr.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    ENCODE
                </button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="scanqr.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Scan QR</span>
            </a>
            <a href="riwayat-absensi.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>Riwayat</span>
            </a>
            <a href="profil.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
