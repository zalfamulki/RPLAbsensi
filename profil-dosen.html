<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Dosen - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="profile-header">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Profil Dosen</h1>
        </header>

        <!-- Main Content -->
        <main class="profile-main">
            <!-- Profile Photo Section -->
            <div class="profile-photo-section">
                <div class="profile-photo">
                    <svg width="80" height="80" viewBox="0 0 80 80" fill="#9CA3AF">
                        <circle cx="40" cy="25" r="15"/>
                        <path d="M15 65c0-13.807 11.193-25 25-25s25 11.193 25 25"/>
                    </svg>
                </div>
                <button class="photo-upload-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
            </div>

            <!-- Profile Form -->
            <form class="profile-form">
                <h3 class="form-section-title">Informasi Pribadi</h3>
                
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" value="Dr. Ahmad Fauzi, M.Kom" readonly>
                </div>

                <div class="form-group">
                    <label for="nip">NIP</label>
                    <input type="text" id="nip" value="198505152010121001" readonly>
                </div>

                <div class="form-group">
                    <label for="nidn">NIDN</label>
                    <input type="text" id="nidn" value="0015058501" readonly>
                </div>

                <div class="form-group">
                    <label for="jabatan">Jabatan Akademik</label>
                    <input type="text" id="jabatan" value="Ketua Jurusan" readonly>
                </div>

                <div class="form-group">
                    <label for="prodi">Program Studi</label>
                    <input type="text" id="prodi" value="Informatika" readonly>
                </div>

                <h3 class="form-section-title">Kontak</h3>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="ahmad.fauzi@unsil.ac.id" readonly>
                </div>

                <div class="form-group">
                    <label for="phone">No. Telepon</label>
                    <input type="tel" id="phone" value="081234567890" readonly>
                </div>

                <h3 class="form-section-title">Mata Kuliah Diampu</h3>
                
                <div class="course-list">
                    <div class="course-item">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <rect x="3" y="4" width="14" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M6 7h8M6 10h8M6 13h5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span>Pemrograman Berorientasi Objek</span>
                    </div>
                    <div class="course-item">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <rect x="3" y="4" width="14" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M6 7h8M6 10h8M6 13h5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span>Basis Data Lanjut</span>
                    </div>
                    <div class="course-item">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <rect x="3" y="4" width="14" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M6 7h8M6 10h8M6 13h5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span>Jaringan Komputer</span>
                    </div>
                    <div class="course-item">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <rect x="3" y="4" width="14" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M6 7h8M6 10h8M6 13h5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span>Rekayasa Perangkat Lunak</span>
                    </div>
                </div>

                
                <button type="button" class="btn btn-outline" id="logoutBtn">Logout</button>
            </form>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard-dosen.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="generate-qr.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Generate QR</span>
            </a>
            <a href="riwayat-kelas.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>Riwayat</span>
            </a>
            <a href="profil-dosen.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
