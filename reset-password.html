<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat Password Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Reset Password</h4>
                        
                        <form id="resetForm">
                            <input type="hidden" id="token">
                            
                            <div class="mb-3">
                                <label class="form-label">Password Baru</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Konfirmasi Password</label>
                                <input type="password" class="form-control" id="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Simpan Password Baru</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Ambil Token dari URL (contoh: ?token=abc12345...)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Token tidak valid atau tidak ditemukan!');
            window.location.href = 'index.html';
        } else {
            document.getElementById('token').value = token;
        }

        // 2. Proses Submit
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const tokenVal = document.getElementById('token').value;

            if (pass !== confirm) {
                alert('Password konfirmasi tidak sama!');
                return;
            }

            fetch('api/process-reset.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: tokenVal, password: pass })
            })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert('Sukses! Password berhasil diubah. Silakan login.');
                    window.location.href = 'index.html'; // Kembali ke login
                } else {
                    alert(res.message);
                }
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
