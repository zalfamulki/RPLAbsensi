<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Lupa Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Lupa Password?</h4>
                        <p class="text-muted text-center small">Masukkan email yang terdaftar. Kami akan mengirimkan link untuk mereset password Anda.</p>
                        
                        <form id="forgotForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required placeholder="nama@email.com">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Kirim Link Reset</button>
                            <div class="text-center">
                                <a href="index.html" class="text-decoration-none">Kembali ke Login</a>
                            </div>
                        </form>
                        <div id="pesanRespon" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const btn = this.querySelector('button');
    const divPesan = document.getElementById('pesanRespon'); // Pastikan div ini ada
    
    // Matikan tombol saat loading
    btn.disabled = true;
    btn.innerText = 'Mengirim...';
    divPesan.innerHTML = ''; // Bersihkan pesan lama

    fetch('api/send-reset-link.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json()) // Ubah respon jadi JSON
    .then(res => {
        // Nyalakan tombol lagi (PENTING AGAR BISA DIKLIK LAGI)
        btn.disabled = false;
        btn.innerText = 'Kirim Link Reset';
        
        if (res.success) {
            // Jika SUKSES
            divPesan.innerHTML = `
                <div class="alert alert-success">
                    Permintaan berhasil!<br>
                    <a href="${res.debug_link}" class="btn btn-success mt-2">
                        <i class="fas fa-key"></i> Klik Disini untuk Reset Password
                    </a>
                </div>
            `;
        } else {
            // Jika GAGAL (Handle undefined message)
            const pesanError = res.message || "Terjadi kesalahan sistem (Cek Database)";
            divPesan.innerHTML = `<div class="alert alert-danger">${pesanError}</div>`;
        }
    })
    .catch(err => {
        // Jika Fetch Error (misal PHP mati total/file tidak ketemu)
        btn.disabled = false;
        btn.innerText = 'Kirim Link Reset';
        console.error(err);
        divPesan.innerHTML = `<div class="alert alert-danger">Error Koneksi: ${err.message}</div>`;
    });
});
        
    </script>
</body>
</html>
