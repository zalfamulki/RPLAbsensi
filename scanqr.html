<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - UnivSync Attend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="scan-header">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Scan QR Code Absen</h1>
        </header>

        <!-- Main Content -->
        <main class="scan-main">
            <div class="scan-info">
                <h2>Presensi Kuliah Mahasiswa</h2>
            </div>

            <!-- QR Scanner Area -->
            <div class="qr-scanner-container">
                <div class="qr-scanner-frame">
                    <div class="scanner-overlay">
                        <div class="scanner-corner tl"></div>
                        <div class="scanner-corner tr"></div>
                        <div class="scanner-corner bl"></div>
                        <div class="scanner-corner br"></div>
                    </div>
                    <video id="qr-video" autoplay playsinline></video>
                    <canvas id="qr-canvas" style="display:none;"></canvas>
                </div>
                <p class="scan-instruction">Arahkan kamera ke QR Code</p>
            </div>


            <!-- Manual Input Alternative -->
            <div class="manual-input">
                <p>Atau masukkan kode manual:</p>
                <input type="text" id="manualCode" placeholder="Masukkan kode QR" class="manual-input-field">
                <button class="btn btn-primary" id="submitManualBtn">Submit</button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="scanqr.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Scan QR</span>
            </a>
            <a href="riwayat-absensi.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>Riwayat</span>
            </a>
            <a href="profil.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
